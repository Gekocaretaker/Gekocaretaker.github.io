<!DOCTYPE html>
<html>
<head>
<title>Chemistry Mix</title>
<style type="text/css">
.gGrid {
  display: grid;
  grid-template-rows: auto;
  row-gap: 100px;
  grid-template-columns: auto;
}
#greek1 {
  grid-row: 1 / 2;
  grid-column: 1 / 2;
}
#greekText1 {
  grid-row: 1 / 2;
  grid-column: 2 / 3;
  width: 175px;
  height: 52px;
}
#mixGreek {
  grid-row: 1 / 2;
  grid-column: 3 / 4;
  width: 100px;
  height: 50px;
}
#greek2 {
  grid-row: 2 / 3;
  grid-column: 1 / 2;
}
#greekText2 {
  grid-row: 2 / 3;
  grid-column: 2 / 3;
  width: 175px;
  height: 52px;
}

.aGrid {
  display: grid;
  grid-template-rows: auto;
  row-gap: 100px;
  grid-template-columns: auto;
}
#american1 {
  grid-row: 1 / 2;
  grid-column: 1 / 2;
}
#americanText1 {
  grid-row: 1 / 2;
  grid-column: 2 / 3;
  width: 175px;
  height: 52px;
}
#mixAmerican {
  grid-row: 1 / 2;
  grid-column: 3 / 4;
  width: 100px;
  height: 50px;
}
#american2 {
  grid-row: 2 / 3;
  grid-column: 1 / 2;
}
#americanText2 {
  grid-row: 2 / 3;
  grid-column: 2 / 3;
  width: 175px;
  height: 52px;
}

#gElements1, #gElements2, #aElements1, #aElements2 {
  width: 140px;
  height: 140px;
  overflow: auto;
  border: 5px solid #aaaaaa;
  border-radius: 10px;
}
</style>
</head>
<body>
  <button id="greekOC">Open/Close Greek</button><br />
<div class="gGrid">
  <div id="greek1" style="display:none;">
    <div id="greekSelect1" style="width:52px; height:52px;">
        <img src="images/blank.png" style="width:52px; height:52px;" />
    </div>
    <div id="gElements1" style="display:none;">

    </div>
  </div>
  <input type="text" style="display:none;" id="greekText1" disabled />
  <div id="greek2" style="display:none;">
    <div id="greekSelect2" style="width:52px; height:52px;">
      <img src="images/blank.png" style="width:52px; height:52px;" />
    </div>
    <div id="gElements2" style="display:none;">

    </div>
  </div>
  <input type="text" style="display:none;" id="greekText2" disabled />
  <button id="mixGreek" style="display:none;">Mix Elements</button>
</div>
  <br /><br /><br /><br /><br /><br />
  <button id="americanOC">Open/Close American</button><br />
<div class="aGrid">
  <div id="american1" style="display:none;">
    <div id="americanSelect1" style="width:52px; height:52px;">
      <img src="images/blank.png" style="width:52px; height:52px;" />
    </div>
    <div id="aElements1" style="display:none;">

    </div>
  </div>
  <input type="text" style="display:none;" id="americanText1" disabled />
  <div id="american2" style="display:none;">
    <div id="americanSelect2" style="width:52px; height:52px;">
      <img src="images/blank.png" style="width:52px; height:52px;" />
    </div>
    <div id="aElements2" style="display:none;">

    </div>
  </div>
  <input type="text" style="display:none;" id="americanText2" disabled />
  <button id="mixAmerican" style="display:none;">Mix Elements</button><br /><br />
</div>
<script src="jsLibraries/greekChem.js"></script>
<script src="jsLibraries/americanChem.js"></script>
<script src="jsLibraries/otherFunc.js"></script>
<script>
var greekOpen = false;
var americanOpen = false;
var gEleOp1 = false;
var gEleOp2 = false;
var aEleOp1 = false;
var aEleOp2 = false;
window.onload = function() {
createEle("gElements1", "gre1t1", 1, "images/blank.png");
createEle("gElements1", "gre1t2", 1, "images/greek/fire.png");
createEle("gElements1", "gre1t3", 1, "images/greek/water.png");
createEle("gElements1", "gre1t4", 1, "images/greek/earth.png");
createEle("gElements1", "gre1t5", 1, "images/greek/air.png");
createBre("gElements1", "bre1");
createEle("gElements1", "gre1t6", 1, "images/greek/steam.png")

createEle("gElements2", "gre2t1", 2, "images/blank.png");
createEle("gElements2", "gre2t2", 2, "images/greek/fire.png");
createEle("gElements2", "gre2t3", 2, "images/greek/water.png");
createEle("gElements2", "gre2t4", 2, "images/greek/earth.png");
createEle("gElements2", "gre2t5", 2, "images/greek/air.png");
createBre("gElements2", "bre2");
createEle("gElements2", "gre2t6", 2, "images/greek/steam.png");

createEle("aElements1", "ame1t1", 3, "images/blank.png");

createBre("aElements1", "bre3");

createEle("aElements2", "ame2t1", 4, "images/blank.png");
createEle("aElements2", "ame2t2", 4, "images/american/hydrogen.png");
createEle("aElements2", "ame2t3", 4, "images/american/helium.png");

createEle("aElements2", "ame2t5", 4, "images/american/beryllium.png");
createBre("aElements2", "bre4");
}

</script>
</body>
</html>
