<!DOCTYPE html>
<html>
<head>
<title>Chemistry Mix</title>
<style type="text/css">
.gGrid1 {
  display: grid;
  grid-template-rows: auto;
  row-gap: 100px;
  grid-template-columns: auto;
}
#greek1 {
  grid-row: 1 / 2;
  grid-column: 1 / 2;
}
#greekText1 {
  grid-row: 1 / 2;
  grid-column: 2 / 3;
  width: 175px;
  height: 52px;
}
#mixGreek {
  grid-row: 1 / 2;
  grid-column: 3 / 4;
  width: 100px;
  height: 50px;
}
#greek2 {
  grid-row: 2 / 3;
  grid-column: 1 / 2;
}
#greekText2 {
  grid-row: 2 / 3;
  grid-column: 2 / 3;
  width: 175px;
  height: 52px;
}
</style>
</head>
<body>
  <button id="greekOC">Open/Close Greek</button><br />
<div class="gGrid1">
  <div id="greek1" style="display:none;">
    <div id="greekSelect1" style="width:52px; height:52px;">
        <img src="images/blank.png" style="width:52px; height:52px;" />
    </div>
  </div>
  <input type="text" style="display:none;" id="greekText1" disabled />
  <div id="greek2" style="display:none;">
    <div id="greekSelect2" style="width:52px; height:52px;">
      <img src="images/blank.png" style="width:52px; height:52px;" />
    </div>
  </div>
  <input type="text" style="display:none;" id="greekText2" disabled />
  <button id="mixGreek" style="display:none;">Mix Elements</button>
</div>
  <br /><br /><br /><br /><br /><br />
  <button id="americanOC">Open/Close American</button><br />
<div id="american1" style="display:none;"></div>
<div id="american2" style="display:none;"></div>
<button id="mixAmerican" style="display:none;">Mix Elements</button><br /><br />
<input type="text" style="display:none;" id="americanText1" disabled />
<input type="text" style="display:none;" id="americanText2" disabled />
<script src="jsLibraries/greekChem.js"></script>
<script src="jsLibraries/americanChem.js"></script>
<script src="jsLibraries/otherFunc.js"></script>
<script>
var greekOpen = false;
var americanOpen = false;

  createEle("greek1", "1gre1", "images/blank.png");
  createEle("greek1", "1gre2", "images/greek/fire.png");
  createEle("greek1", "1gre3", "images/greek/water.png");
  createBre("greek1", "bre1");
  createEle("greek1", "1gre4", "images/greek/earth.png");
  createEle("greek1", "1gre5", "images/greek/air.png");

  createEle("greek2", "2gre1", "images/blank.png");
  createEle("greek2", "2gre2", "images/greek/fire.png");
  createEle("greek2", "2gre3", "images/greek/water.png");
  createBre("greek2", "bre2");
  createEle("greek2", "2gre4", "images/greek/earth.png");
  createEle("greek2", "2gre5", "images/greek/air.png");
}
</script>
</body>
</html>
